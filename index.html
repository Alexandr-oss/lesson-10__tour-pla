<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan - Hotel Booking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="navbar-top">
          <a href="#" class="logo">
            <img
              src="img/horizontal-logo.svg"
              alt="Logo: Best Tour Plan"
              class="logo__image"
            />
          </a>

          <form action="#" class="search navbar__search">
            <input type="text" class="search__input" />
            <button class="search__button">
              <img
                src="img/search.svg"
                alt="Icon: search"
                placeholder="Search location"
              />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img
              src="img/user-avatar.jpg"
              alt="avatar: Nathan"
              class="avatar user__avatar"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
          <button class="menu-button navbar-top__menu-button">
            <span class="menu-button__line"></span><span class="menu-button__line"></span><span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /navbar-top -->


      </div>
      <!-- /.container -->
      <div class="navbar-bottom">
                <nav>
          <div class="container">
            <ul class="navbar-menu">
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">All Deals</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotels</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Activities</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Hotel Day Packages</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Restaurants</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Events</a>
            </div>
            <div class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Rodrigues</a>
            </div>
          </ul>
        </nav>
        <!-- /navbar-menu -->
          </div>
          <!-- /.container -->
      </div>
      <!-- /.navbar-bottom -->
    </header>
    <nav class="breadcrumb">
      <div class="container">
        <ol class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="" class="breadcrumb-list__item">Home</a></li>
            <li class="breadcrumb-list__item">
            <a href="" class="breadcrumb-list__item">Flash Offers</a></li>
          <li class="breadcrumb-list__item">Grant Hilton Hotel</li>
        </ol>
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->
    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/Star.svg" alt="Star">
                <img src="img/Star.svg" alt="Star">
                <img src="img/Star.svg" alt="Star">
                <img src="img/Star.svg" alt="Star">
                <img src="img/Star.svg" alt="Star">
              </div>
            <h1 class="hotel-name hotel-info__name">GRAND HILTON HOSTEL</h1>
            <span class="offer hotel-info__offer">Flash offer</span>
            </div>
            <p class="hotel-description hotel-info__description">
              Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
            </p>
          </div>
          <!-- /.hotel-info__text -->
          <div class=" rating hotel-info__rating">
            <span class="rating__text">User Ratting</span>
            <span class="rating__counter">4.5/5</span>
          </div>
          <!-- /.hotel-info__rating -->
        </div>
        <div class="hotel-grid">
          <div class="slider">
            <!-- Slider main container -->
<div class="swiper-container">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide">
      <img src="img/slide.jpg" alt="">
    </div>
    <div class="swiper-slide">
      <img src="img/slide.jpg" alt="">
    </div>
    <div class="swiper-slide">
      <img src="img/slide.jpg" alt="">
    </div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <button class="slider-button slider-button--next"></button>
  <button class="slider-button slider-button--prev"></button>
</div>
<!-- /.swiper-container -->
          </div>
        </div>
        <!-- /.hotel-grid -->
      </div>
      <!-- /.container -->
    </section>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
